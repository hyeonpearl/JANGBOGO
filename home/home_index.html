<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home_style.css">
    <script src="https://kit.fontawesome.com/bb430ea525.js" 
    crossorigin="anonymous"></script>
    
    <title>장보고</title>
</head>

<body>
    <nav class="navbar">
        <!-- 사이드 메뉴 -->
        <div class="navber__side">
            <input type="checkbox" id="navbar__sidebtn">
            <label for="navbar__sidebtn">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <!-- 사이드 메뉴 클릭 시 화면-->
            <div class="navbar__sidebar">
                <div class="sidebar__content">
                    <div class="category">
                        <div class="category__meet">
                            <a href="#">
                                <span>축산물</span>  
                                <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </div>
                        <div class="category__seafood">
                            <a href="#">
                                <span>해산물</span>  
                                <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </div>
                        <div class="category__fruit">
                            <a href="#">
                                <span>과일</span>  
                                <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </div>
                        <div class="category__vegetable">
                            <a href="#">
                                <span>채소</span>  
                                <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </div>
                    </div>
                    <div class="sidebar__account_content">
                        <div class="sidebar__mypage">
                            <a href="#">
                                <i class="fa-regular fa-user"></i>
                                <span>마이페이지</span>
                            </a>
                        </div>
                        <div class="sidebar__favorit">
                            <a href="#">
                                <i class="fa-regular fa-heart"></i>
                                <span>찜 목록</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 검색 -->
        <div class="navbar__search">
            <input type="checkbox" id="navbar__searchbtn">
            <label for="navbar__searchbtn">
                <i class="fa-brands fa-sistrix"></i>
            </label>
            <!-- 검색 버튼 클릭 시 화면 -->
            <div class="navbar__searchbar">
                <div class="search__content">
                    <label for="navbar__search_input">
                        <i class="fa-brands fa-sistrix"></i>
                    </label>
                    <input type="text" id="navbar__search_input" 
                    placeholder="  '매장' 및 '품목'을 검색해보세요!">
                </div>
            </div>
        </div>

        <!-- 로고 -->
        <div class="navbar__logo">JANGBOGO</div>
        
        <!-- 로그인 -->
        <div class="navbar__sign">
            <input type="checkbox" id="navbar__signbtn">
            <label for="navbar__signbtn">
                <span></span>
                <span></span>
                <span></span>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </label>
            <!-- 로그인 버튼 클릭 시 화면-->
            <div class="navbar__signbar">
                <div class="login__content">
                    <nav class="login__header" style="height: 76px">
                        <h1 class="login__header_title">
                            <span>개인정보</span>
                        </h1>
                        <hr>
                    </nav>
            
                    <section class="login__form">
                        <div class="login__form_title">로그인</div>
                        <div class="login__email_board">   
                            <label for="login__email">이메일*</label><br>
                            <input type="email" id="login__email" dir="auto"
                            required aria-invalid="false"><br>
                        </div>
            
                        <div class="login__password_board">
                            <label for="login__password">비밀번호*</label><br>
                            <input type="password" id="login__password" dir="auto" 
                            required aria-invalid="false"><br>
                            <button type="button" class="login__form_findPass">
                                비밀번호를 잊어버리셨나요?</button>
                        </div>
            
                        <button type="submit" class="login__form_loginBtn">로그인</button>
                    </section>
            
                    <section class="login__resister">
                        <div class="login__resister_title">새로 오셨나요?</div>
                        <p>개인 계정을 생성하시면 다양한 기능을 사용하실 수 있습니다.</p>
                        <a href="#">새로운 계정 만들기</a>
                    </section>
                </div>
            </div>
        </div>
    </nav>

    <main class="market__board">
        <!-- 메인 화면 비디오 -->
        <section class="market__video">
            <video loop muted autoplay width="100%" height="100%">
                <source src="File/market_video.mp4">
            </video>
        </section>

        <!-- 시장 위치 및 이름 -->
        <section class="market__location">
            <span class="market__location_prev">
                <a href="#">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </span>
            <a href="#">
                <span class="market__location_name">내 위치 최저가 : 중랑구</span>
            </a>
            <span class="market__location_next">
                <a href="#">
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </span>
        </section>

        <!-- 시장 품목 조회 -->
        <section class="market__fruit">
            <ul class="market__fruit_list">
                <li class="apple">
                    <div class="image"><img src="File/apple.png" height="120" width="120"></div>
                    <div class="title">사과(부사, 300g)</div>
                    <div class="unit">(단위 : 1개)</div>
                    <div class="price">2,225원</div>
                </li>
                <li class="pear">
                    <div class="image"><img src="File/pear.png" height="120" width="120"></div>
                    <div class="title">배(신고, 600g)</div>
                    <div class="unit">(단위 : 1개)</div>
                    <div class="price">4,000원</div>
                </li>
            </ul>
            <ul class="market__fruit_list">
                <li class="cabbage">
                    <div class="image"><img src="File/cabbage.png" height="120" width="120"></div>
                    <div class="title">배추(2.5~3kg)</div>
                    <div class="unit">(단위 : 1포기)</div>
                    <div class="price">2,600원</div>
                </li>
                <li class="radish">
                    <div class="image"><img src="File/radish.png" height="120" width="120"></div>
                    <div class="title">무(1kg)</div>
                    <div class="unit">(단위 : 1kg)</div>
                    <div class="price">1,000원</div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
